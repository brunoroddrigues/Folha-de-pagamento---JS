<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha de Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: cadetblue;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        img {
            max-width: 100px;
            height: auto;
            border-radius: 50%;
        }

        #total {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: blue; /* Cor azul para a resposta */
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Folha de pagamento - 06/05/2021</h1>
    <br>
    <table>
        <tr>
            <th></th>
            <th>Funcionário</th>
            <th>Salários</th>
            <th>Dias trabalhados</th>
        </tr>
        <tr>
            <td><img src="img1.jpg" alt="Pessoa 1"></td>
            <td>Clara Nunes</td>
            <td>5.500,00</td>
            <td><input type="number" id="dias1" value="1"></td>
        </tr>
        <tr>
            <td><img src="img1.jpg" alt="Pessoa 1"></td>
            <td>Albertina De Oliveira</td>
            <td>10.000,00</td>
            <td><input type="number" id="dias2" value="1"></td>
        </tr>
        <tr>
            <td><img src="img2.png" alt="Pessoa 2"></td>
            <td>Antonio Carlos Barbosa</td>
            <td>20.000,00</td>
            <td><input type="number" id="dias3" value="1"></td>
        </tr>
    </table>

    <button onclick="calcularPagamento()">Enviar</button>

    <div id="total"></div>

    <script>
        function calcularPagamento() {
            let dias1 = parseInt(document.getElementById('dias1').value);
            let dias2 = parseInt(document.getElementById('dias2').value);
            let dias3 = parseInt(document.getElementById('dias3').value);

            let salario1 = 5500;
            let salario2 = 10000;
            let salario3 = 20000;

            let pagamento1 = dias1 * salario1 / 30;
            let pagamento2 = dias2 * salario2 / 30;
            let pagamento3 = dias3 * salario3 / 30;

            let totalFolha = pagamento1 + pagamento2 + pagamento3;

            let nome1 = document.getElementsByTagName('td')[1].textContent;
            let nome2 = document.getElementsByTagName('td')[5].textContent;
            let nome3 = document.getElementsByTagName('td')[9].textContent;

            let totalPagamento = `
                ${nome1}: R$ ${pagamento1.toFixed(2)}<br>
                ${nome2}: R$ ${pagamento2.toFixed(2)}<br>
                ${nome3}: R$ ${pagamento3.toFixed(2)}
            `;

            document.getElementById('total').innerHTML = `
                <p>Detalhes do pagamento:</p>
                ${totalPagamento}
                <p>Total da folha de pagamento: R$ ${totalFolha.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
